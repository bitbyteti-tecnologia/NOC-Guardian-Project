name: NOC Guardian Production Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 'NOC-GUARDIAN - SERVER'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pre-flight Diagnostics
        run: |
          echo "--- START DIAGNOSTICS ---"
          echo "1. Checking Secrets existence..."
          [ -n "${{ secrets.PROD_HOST }}" ] && echo "OK: Host is set" || echo "FAIL: Host is missing"
          [ -n "${{ secrets.PROD_USER }}" ] && echo "OK: User is set" || echo "FAIL: User is missing"
          [ -n "${{ secrets.PROD_SSH_KEY }}" ] && echo "OK: Key is set" || echo "FAIL: Key is missing"
          
          echo "2. Checking Network Connectivity (Port 22)..."
          if nc -zv -w 10 ${{ secrets.PROD_HOST }} 22; then
            echo "OK: Connection to Port 22 successful"
          else
            echo "FAIL: Cannot connect to Port 22. Check Firewall or IP address."
            exit 1
          fi
          echo "--- END DIAGNOSTICS ---"

      - name: Deploy to Production Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          debug: true
          script_stop: true
          command_timeout: 30m
          script: |
            cd /opt/NOC-Guardian-Project
            git pull origin master
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            docker image prune -f
            echo "NOC Guardian deployed successfully"
