name: NOC Guardian Production Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 'NOC-GUARDIAN - SERVER'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Configuration
        run: |
          echo "Checking environment configuration..."
          # Check if secrets are available (values will be masked in logs)
          if [ -z "${{ secrets.PROD_HOST }}" ]; then echo "ERROR: PROD_HOST secret is empty"; exit 1; fi
          if [ -z "${{ secrets.PROD_USER }}" ]; then echo "ERROR: PROD_USER secret is empty"; exit 1; fi
          echo "Configuration check passed. Secrets are present."

      - name: Deploy to Production Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          debug: true
          script_stop: true
          command_timeout: 30m
          script: |
            cd /opt/NOC-Guardian-Project
            git pull origin master
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            docker image prune -f
            echo "NOC Guardian deployed successfully"
