version: '3.8'

services:
  # ============================================================================
  # Serviço 0: Traefik (Reverse Proxy & SSL Manager)
  # ============================================================================
  traefik:
    image: traefik:v2.11
    container_name: guardian-proxy
    restart: always
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - "--api.insecure=false" # Dashboard desabilitado para segurança externa
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--accesslog=true"
      - "--accesslog.format=json"
      # Redirecionamento HTTP -> HTTPS Global
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Configuração Let's Encrypt (Certificados SSL Automáticos)
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=admin@bitbyteti.tec.br" # Email para notificações de expiração
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - guardian-net

  # ============================================================================
  # Serviço 1: Guardian Central (API Cloud)
  # ============================================================================
  central:
    build: 
      context: ./central
      dockerfile: Dockerfile
    container_name: guardian-central
    restart: always
    expose:
      - "8000" # Porta interna exposta apenas para o Traefik
    environment:
      - POSTGRES_USER=guardian
      - POSTGRES_PASSWORD=guardian_pass
      - POSTGRES_DB=guardian_db
      - CENTRAL_TOKEN=${CENTRAL_TOKEN}
      - TELEMETRY_MAX_BYTES=${TELEMETRY_MAX_BYTES:-1048576}
    labels:
      - "traefik.enable=true"
      # Configuração do Router (Domínio)
      - "traefik.http.routers.central.rule=Host(`noc.bitbyteti.tec.br`)"
      - "traefik.http.routers.central.entrypoints=websecure"
      - "traefik.http.routers.central.tls=true"
      - "traefik.http.routers.central.tls.certresolver=myresolver"
      - "traefik.docker.network=guardian-net"
      # Configuração do Service (Porta interna)
      - "traefik.http.services.central.loadbalancer.server.port=8000"
      # Rate limiting aplicado especificamente ao prefixo /ingest
      - "traefik.http.middlewares.central-ratelimit.ratelimit.average=10"
      - "traefik.http.middlewares.central-ratelimit.ratelimit.burst=20"
      - "traefik.http.routers.central-ingest.rule=Host(`noc.bitbyteti.tec.br`) && PathPrefix(`/ingest`)"
      - "traefik.http.routers.central-ingest.entrypoints=websecure"
      - "traefik.http.routers.central-ingest.tls=true"
      - "traefik.http.routers.central-ingest.tls.certresolver=myresolver"
      - "traefik.http.routers.central-ingest.middlewares=central-ratelimit"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).status==200 else 1)\""]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s
    depends_on:
      - db
    networks:
      - guardian-net

  # ============================================================================
  # Serviço 2: Guardian NODE (Coletor Edge)
  # ============================================================================
  node:
    build: 
      context: ./node
      dockerfile: Dockerfile
    container_name: guardian-node
    restart: always
    environment:
      # Agora aponta para o domínio público com HTTPS
      - CENTRAL_URL=https://noc.bitbyteti.tec.br/ingest/telemetry
      - NODE_ID=NODE-TEST-ARM64-01
      - AUTH_TOKEN=${AUTH_TOKEN}
      - NODE_INTERVAL_SECONDS=${NODE_INTERVAL_SECONDS:-30}
    depends_on:
      - central # Mantém dependência para garantir que a stack suba junto
    networks:
      - guardian-net

  # ============================================================================
  # Serviço 3: Banco de Dados (TimescaleDB)
  # ============================================================================
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: guardian-db
    restart: always
    command: ["postgres", "-c", "shared_preload_libraries=timescaledb"]
    environment:
      - POSTGRES_USER=guardian
      - POSTGRES_PASSWORD=guardian_pass
      - POSTGRES_DB=guardian_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - guardian-net

# ==============================================================================
# Redes e Volumes
# ==============================================================================
networks:
  guardian-net:
    driver: bridge

volumes:
  postgres_data:
