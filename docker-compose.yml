version: '3.8'

services:
  # ============================================================================
  # Serviço 0: Traefik (Reverse Proxy & SSL Manager)
  # ============================================================================
  traefik:
    image: traefik:v2.11
    container_name: guardian-proxy
    restart: unless-stopped
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - "--api.insecure=false" # Dashboard desabilitado para segurança externa
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--accesslog=true"
      - "--accesslog.format=json"
      # Redirecionamento HTTP -> HTTPS Global
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Configuração Let's Encrypt (Certificados SSL Automáticos)
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL:-admin@bitbyteti.tec.br}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - guardian-net
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Serviço 1: Guardian Central (API Cloud)
  # ============================================================================
  central:
    build: 
      context: ./central
      dockerfile: Dockerfile
    container_name: guardian-central
    restart: unless-stopped
    expose:
      - "8000" # Porta interna exposta apenas para o Traefik
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=guardian
      - POSTGRES_PASSWORD=guardian_pass
      - POSTGRES_DB=guardian_db
      - AUTH_TOKEN=${AUTH_TOKEN}
      - CENTRAL_TOKEN=${CENTRAL_TOKEN}
      - TELEMETRY_MAX_BYTES=${TELEMETRY_MAX_BYTES:-1048576}
      - GUARDIAN_SECRET_KEY=${GUARDIAN_SECRET_KEY}
      - GUARDIAN_ENV=production
    labels:
      - "traefik.enable=true"
      
      # Router Docs
      - "traefik.http.routers.central.rule=Host(`noc.bitbyteti.tec.br`) && (PathPrefix(`/docs`) || PathPrefix(`/redoc`) || PathPrefix(`/openapi.json`))"
      - "traefik.http.routers.central.entrypoints=websecure"
      - "traefik.http.routers.central.tls=true"
      - "traefik.http.routers.central.tls.certresolver=myresolver"
      - "traefik.docker.network=guardian-net"
      - "traefik.http.services.central.loadbalancer.server.port=8000"

      # Router API
      - "traefik.http.routers.central-api.rule=Host(`noc.bitbyteti.tec.br`) && PathPrefix(`/api`)"
      - "traefik.http.routers.central-api.entrypoints=websecure"
      - "traefik.http.routers.central-api.priority=100"
      - "traefik.http.routers.central-api.tls=true"
      - "traefik.http.routers.central-api.tls.certresolver=myresolver"
      - "traefik.http.routers.central-api.service=central"

      # Router Health
      - "traefik.http.routers.central-health.rule=Host(`noc.bitbyteti.tec.br`) && PathPrefix(`/health`)"
      - "traefik.http.routers.central-health.entrypoints=websecure"
      - "traefik.http.routers.central-health.tls=true"
      - "traefik.http.routers.central-health.service=central"

      # Router de Ingestão (Rate Limited)
      - "traefik.http.routers.central-ingest.rule=Host(`noc.bitbyteti.tec.br`) && PathPrefix(`/ingest`)"
      - "traefik.http.routers.central-ingest.entrypoints=websecure"
      - "traefik.http.routers.central-ingest.tls=true"
      - "traefik.http.routers.central-ingest.tls.certresolver=myresolver"
      - "traefik.http.routers.central-ingest.middlewares=central-ratelimit"
      - "traefik.http.routers.central-ingest.service=central"
      
      # Rate Limiting Definition
      - "traefik.http.middlewares.central-ratelimit.ratelimit.average=10"
      - "traefik.http.middlewares.central-ratelimit.ratelimit.burst=20"
      
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).status==200 else 1)\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - guardian-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Serviço 2: Guardian Dashboard (Frontend React)
  # ============================================================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: guardian-dashboard
    restart: unless-stopped
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      # Router Catch-All para o Frontend
      - "traefik.http.routers.dashboard.rule=Host(`noc.bitbyteti.tec.br`) && !PathPrefix(`/api`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.priority=1"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=myresolver"
      - "traefik.docker.network=guardian-net"
      - "traefik.http.services.dashboard.loadbalancer.server.port=80"
    depends_on:
      - central
    networks:
      - guardian-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Serviço 3: Guardian NODE (Coletor Edge)
  # ============================================================================
  node:
    build: 
      context: ./node
      dockerfile: Dockerfile
    container_name: guardian-node
    restart: unless-stopped
    environment:
      # Conexão direta via rede Docker para testes locais
      # Em produção real (fora do docker-compose), usar HTTPS e domínio público
      - CENTRAL_URL=http://central:8000/ingest/telemetry
      - NODE_ID=NODE-TEST-ARM64-01
      - AUTH_TOKEN=${AUTH_TOKEN}
      - GUARDIAN_SECRET_KEY=${GUARDIAN_SECRET_KEY}
      - NODE_INTERVAL_SECONDS=${NODE_INTERVAL_SECONDS:-30}
    healthcheck:
      test: ["CMD-SHELL", "find /tmp/guardian_node_health -mmin -2 | grep . || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      central:
        condition: service_healthy
    networks:
      - guardian-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Serviço 4: Banco de Dados (TimescaleDB)
  # ============================================================================
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: guardian-db
    restart: always
    command: ["postgres", "-c", "shared_preload_libraries=timescaledb"]
    environment:
      - POSTGRES_USER=guardian
      - POSTGRES_PASSWORD=guardian_pass
      - POSTGRES_DB=guardian_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - backups:/backups
    networks:
      - guardian-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardian -d guardian_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==============================================================================
# Redes e Volumes
# ==============================================================================
networks:
  guardian-net:
    driver: bridge

volumes:
  postgres_data:
  guardian_logs:
  backups:
